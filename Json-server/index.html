<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="card">
        <div class="login-container">
            <a href="#">Voltar</a>
            <h1>Que bom te ver de novo!</h1>
            <h2>Entre para continuar</h2>
            <form action="submit">
                <div>
                    <label for="email_input">E-mail</label>
                    <input type="email" name="email_input" id="email" placeholder="Email">
                </div>
                <div>
                    <label for="senha_input">Senha</label>
                    <input type="password" name="senha_input" id="password" placeholder="Senha">
                </div>
                <p>É necessário no mínimo 8 letras, 1 letra maiúscula, e 1 número.</p>
                <a href="#">Esqueceu a senha?</a>
                <button onclick="login()">Entrar</button>
            </form>
            <span>Ou entre com:</span>
            <button class="btn_google">Google</button>
        </div>
        <div class="cadastro-container">
            <h1>Não tem uma conta?</h1>
            <h3>Inicie o Cadastro</h3>
            <a>Cadastrar</a>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
