name: ğŸ§± Build and Push React Docker Image

on:
  push:
    branches:
      - infra/workflow-deploy
      - develop

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ğŸ“¥ Install dependencies
        run: npm ci --include=dev

      - name: ğŸ—ï¸ Build React app
        run: npx vite build

      - name: ğŸ³ Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/web-projeto:latest .

      - name: ğŸ” Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸš€ Push Docker image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/web-projeto:latest
